<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="390.84485" height="88.894" viewBox="0,0,390.84485,88.894"><g transform="translate(-45.05564,-135.93792)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(45.82672,150.0363) scale(0.38554,0.37101)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Sasa memiliki dua buah cermin berwarna biru dan putih. Dua </tspan><tspan x="0" dy="46.150000000000006px">cermin tersebut memiliki bentuk yang sama yaitu persegi, </tspan><tspan x="0" dy="46.150000000000006px">tetapi memiliki ukuran yang berbeda. Cermin biru memiliki </tspan><tspan x="0" dy="46.150000000000006px">panjang sisi 10 cm, sedangkan cermin putih memiliki panjang </tspan><tspan x="0" dy="46.150000000000006px">sisi 15 cm. Selisih keliling kedua cermin yang dimiliki Sasa adalah</tspan></text></g></g></svg>