<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="401.02758" height="118.76128" viewBox="0,0,401.02758,118.76128"><g transform="translate(-39.52138,-120.88166)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(40.19409,134.67138) scale(0.37115,0.35716)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Seorang penjahit akan membuat sebuah syal. Syal tersebut dibuat </tspan><tspan x="0" dy="46.15px">dari kain lebar yang dipotong menjadi bentuk segitiga sama kaki </tspan><tspan x="0" dy="46.15px">sesuai dengan pesanan dan dengan ukuran panjang sisi yang sama </tspan><tspan x="0" dy="46.15px">yaitu 15 cm dan sisi lainnya yaitu 30 cm. Setelah dipotong, ternyata </tspan><tspan x="0" dy="46.15px">hasil potongan tiap pinggirnya kurang bagus, sehingga penjahit </tspan><tspan x="0" dy="46.15px">tersebut berniat akan memberikan ornamen di sekelilingnya. </tspan><tspan x="0" dy="46.15px">Berapakah panjang ornamen yang diperlukan oleh penjahit tersebut?</tspan></text></g></g></svg>