<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="339.65337" height="115.61582" viewBox="0,0,339.65337,115.61582"><g transform="translate(-70.32808,-122.41774)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(70.6334,134.20593) scale(0.30532,0.30532)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Jajar Genjang memiliki sifat :</tspan><tspan x="0" dy="46.150000000000006px">• Memiliki empat sisi yang berhadapan sejajar dan sama panjang</tspan><tspan x="0" dy="46.150000000000006px">• Sudut-sudut yang berhadapan sama besar (warna sama pada gambar)</tspan><tspan x="0" dy="46.150000000000006px">• Sudut yang berdekatan saling berpelurus (besarnya 180° derajat)</tspan><tspan x="0" dy="46.150000000000006px">   Contoh: jika ∠A = ∠C dan ∠B = ∠D</tspan><tspan x="0" dy="46.150000000000006px">• Setiap sisinya tidak harus tegak lurus dengan sisi lainnya</tspan><tspan x="0" dy="46.150000000000006px">• Memiliki tinggi yang diukur tegak lurus dari alas ke sisi sejajarnya</tspan><tspan x="0" dy="46.150000000000006px">• Jumlah sudut dalam jajar genjang adalah 360 derajat</tspan></text></g></g></svg>