uru di depan.</tspan></text><text transform="translate(38.45623,194.70858) scale(0.36956,0.35284)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">a. Memiliki tiga sisi</tspan><tspan x="0" dy="46.15px">b. Ketiga sisinya sama panjang</tspan><tspan x="0" dy="46.15px">c. Ketiga sudutnya sama besar</tspan></text><text transform="translate(38.90381,248.93153) scale(0.35306,0.37546)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Bangun datar apakah yang harus di gambar Sila agar jawabannya benar?</tspan></text><text transform="translate(38.7451,178.39895) scale(0.35993,0.34559)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Pada kuis nomor 5 guru menyebutkan ciri-ciri sebagai berikut</tspan></text></g></g></svg>