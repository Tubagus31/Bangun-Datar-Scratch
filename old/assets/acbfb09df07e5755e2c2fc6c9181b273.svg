<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="384.27984" height="159.55766" viewBox="0,0,384.27984,159.55766"><g transform="translate(-51.56231,-97.5623)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(51.75091,111.78293) scale(0.3772,0.3772)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Rubi diminta oleh gurunya untuk menggambar bangun datar yang </tspan><tspan x="0" dy="46.15px">memiliki ciri-ciri</tspan><tspan x="0" dy="46.15px">a. Memiliki empat sisi</tspan><tspan x="0" dy="46.15px">b. Sisi yang berhadapan sama panjang</tspan><tspan x="0" dy="46.15px">c. Diagonalnya sama panjang</tspan><tspan x="0" dy="46.15px">d. Dua pasang sisi sama panjang</tspan><tspan x="0" dy="46.15px">e. Keempat sudutnya sama besar</tspan><tspan x="0" dy="46.15px">Bangun datar apakah yang harus digambar Andi berdasarkan </tspan><tspan x="0" dy="46.15px">ciri-ciri di atas?</tspan></text></g></g></svg>