<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="409.48904" height="135.81188" viewBox="0,0,409.48904,135.81188"><g transform="translate(-38.01956,-78.01566)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(38.22491,93.4983) scale(0.41068,0.41068)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Kayla sedang mengerjakan teka-teki tentang bangun datar. </tspan><tspan x="0" dy="46.15px">Dalam teka-teki tersebut terdapat ciri-ciri bangun datar </tspan><tspan x="0" dy="46.15px">sebagai berikut</tspan><tspan x="0" dy="46.15px">a. Memiliki tiga sisi</tspan><tspan x="0" dy="46.15px">b. Sepasang sisi sama panjang</tspan><tspan x="0" dy="46.15px">c. Sepasang sudut sama besar</tspan><tspan x="0" dy="46.15px">Berdasarkan ciri-ciri tersebut, bangun apakah yang terbentuk?</tspan></text></g></g></svg>