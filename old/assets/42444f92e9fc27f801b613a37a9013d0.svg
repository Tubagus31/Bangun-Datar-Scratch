<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="384.81238" height="124.74004" viewBox="0,0,384.81238,124.74004"><g transform="translate(-51.56231,-97.56249)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(51.75091,111.78293) scale(0.3772,0.3772)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Hari ini kelas 2C Giat sedang melakukan ulangan harian tentang </tspan><tspan x="0" dy="46.150000000000006px">bangun datar. Pada salah satu soal ujiannya terdapat ciri-ciri </tspan><tspan x="0" dy="46.150000000000006px">bangun datar sebagai berikut</tspan><tspan x="0" dy="46.150000000000006px">a. Memiliki empat sisi yang sama panjang</tspan><tspan x="0" dy="46.150000000000006px">b. Keempat sudutnya sama besar</tspan><tspan x="0" dy="46.150000000000006px">c. Diagonalnya berpotongan sama panjang</tspan><tspan x="0" dy="46.150000000000006px">Apakah jawaban dari soal tersebut?</tspan></text></g></g></svg>