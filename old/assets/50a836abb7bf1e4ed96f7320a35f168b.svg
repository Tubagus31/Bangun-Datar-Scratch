<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="397.6402" height="149.85939" viewBox="0,0,397.6402,149.85939"><g transform="translate(-41.22138,-105.36279)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(41.96677,120.64245) scale(0.41125,0.39575)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Pada libur sekolah Tio pergi ke pedesaan untuk mengunjungi </tspan><tspan x="0" dy="46.150000000000006px">saudaranya membantu menanam pohon. Saudara Tio memiliki </tspan><tspan x="0" dy="46.150000000000006px">tanah yang berbentuk persegi panjang dengan panjang 56 m </tspan><tspan x="0" dy="46.150000000000006px">dan lebar 36 m. Di sekeliling tanah tersebut akan ditanami </tspan><tspan x="0" dy="46.150000000000006px">pohon apel. Saudara Tio memiliki 23 bibit pohon apel yang </tspan><tspan x="0" dy="46.150000000000006px">akan ditanam. Jika Tio dan saudaranya ingin menanam semua </tspan><tspan x="0" dy="46.150000000000006px">bibit tersebut dengan jarak yang sama, berapakah jarak antar </tspan><tspan x="0" dy="46.150000000000006px">bibit pohon apel tersebut?</tspan></text></g></g></svg>