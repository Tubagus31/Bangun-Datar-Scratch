<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="397.17911" height="171.74173" viewBox="0,0,397.17911,171.74173"><g transform="translate(-41.57586,-94.39924)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(41.7589,108.20008) scale(0.36607,0.36607)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Hari ini di kelas Cilo sedang mengadakan kuis. Kuis tersebut tentang </tspan><tspan x="0" dy="46.15px">bangun datar, dimana siswa diminta untuk menggambarkan bangun </tspan><tspan x="0" dy="46.15px">datar apa yang sesuai dengan ciri-ciri yang disebutkan oleh guru </tspan><tspan x="0" dy="46.15px">di depan. Pada kuis nomor 5 guru menyebutkan ciri-ciri sebagai</tspan><tspan x="0" dy="46.15px">berikut</tspan><tspan x="0" dy="46.15px">a. Memiliki tiga sisi</tspan><tspan x="0" dy="46.15px">b. Ketiga sisinya sama panjang</tspan><tspan x="0" dy="46.15px">c. Ketiga sudutnya sama besar</tspan><tspan x="0" dy="46.15px">Bangun datar apakah yang harus di gambar Sila agar jawabannya </tspan><tspan x="0" dy="46.15px">benar?</tspan></text></g></g></svg>