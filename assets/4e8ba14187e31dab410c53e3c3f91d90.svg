<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="395.01251" height="89.01767" viewBox="0,0,395.01251,89.01767"><g transform="translate(-40.64164,-135.81426)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(41.36988,150.0363) scale(0.38554,0.37101)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Lisa akan mengikuti lomba menghias kertas dari berbagai bentuk </tspan><tspan x="0" dy="46.150000000000006px">bangun datar. Lisa mendapatkan bentuk kertas segitiga sama sisi </tspan><tspan x="0" dy="46.150000000000006px">yang panjang sisinya 110 cm. Lisa berencana untuk menghias </tspan><tspan x="0" dy="46.150000000000006px">dengan menempelkan pita pada sekeliling kertas tersebut. Maka </tspan><tspan x="0" dy="46.150000000000006px">panjang pita yang diperlukan oleh Lisa adalah</tspan></text></g></g></svg>