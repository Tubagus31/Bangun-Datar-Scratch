<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="396.21446" height="140.25989" viewBox="0,0,396.21446,140.25989"><g transform="translate(-42.08707,-110.25498)"><g data-paper-data="{&quot;isPaintingLayer&quot;:true}" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" font-size="40" text-anchor="start" style="mix-blend-mode: normal"><text transform="translate(42.47261,124.35331) scale(0.38554,0.37101)" font-size="40" xml:space="preserve" fill="#000000" fill-rule="nonzero" stroke="#000000" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="Handwriting" font-weight="normal" text-anchor="start" style="mix-blend-mode: normal"><tspan x="0" dy="0">Malam hari ini Kania akan pergi ke ulang tahun temannya. Ia akan </tspan><tspan x="0" dy="46.150000000000006px">memberikan kado berupa bingkai foto berbentuk persegi yang </tspan><tspan x="0" dy="46.150000000000006px">sudah ia buat beberapa hari sebelumnya. Setelah dilihat-lihat</tspan><tspan x="0" dy="46.150000000000006px">lagi ternyata bingkai foto tersebut kurang menarik, sehingga </tspan><tspan x="0" dy="46.150000000000006px">Kania berencana akan menambahkan pita pada bingkai tersebut. </tspan><tspan x="0" dy="46.150000000000006px">Kania awalnya memiliki pita sepanjang 100 cm, setelah digunakan</tspan><tspan x="0" dy="46.150000000000006px">untuk menghias bingkai pita tersebut tersisa 40 cm. Berapakah </tspan><tspan x="0" dy="46.150000000000006px">panjang sisi bingkai yang dibuat Kania?</tspan></text></g></g></svg>